<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
</head>
<body>

    <section class="game-setup">
        <div class="grid"></div>
        <div class="ship-container"></div>

        <div class="ai-grid grid"></div>
    </section>
